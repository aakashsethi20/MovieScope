{% extends 'base.html' %}

{% block title %}
<h2><a href="{% url 'reviews:movie_detail' review.movie.movie_id %}">{{ review.movie.name }}</a></h2>
{% endblock %}

{% block content %}
<h4>Rated {{ review.rating }} of 5 by <a href="{% url 'reviews:user_review_list' review.user_name %}" >{{ review.user_name }}</a></h4>
<p>{{ review.pub_date }}</p>
<p>{{ review.comment }}</p>
{% endblock %}
